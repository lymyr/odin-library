<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Odin Library</header>
    <div class="controls">
        <button>Add New Book</button>
    </div>
    <dialog>
        <form action="" method="">
            <div>
                <label for="title">Book Title*</label>
                <input type="text" id="title" placeholder="One Piece" required>
            </div>
            <div>
                <label for="author">Author*</label>
                <input type="text" id="author" placeholder="Eiichiro Oda" required>
            </div>
            <div>
                <label for="pages">Number of Pages*</label>
                <input type="number" id="pages" placeholder="87" min="1" required>
            </div>
            <div>
                <label for="hasRead">Have you read it?</label>
                <input type="checkbox" value="true"id="hasRead">
            </div>
            <button>Add To Library</button>
        </form>
    </dialog>
    <div class="library">
    </div>
</body>
</html>
